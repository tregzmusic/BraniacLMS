{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center my-2">
  <div class="col-lg-6">

      <form method="post" class="nt-2" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary btn-block">
              Сохранить
          </button>
      </form>
  </div>
</div>
{% endblock content %}
